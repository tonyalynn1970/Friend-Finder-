<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
</head>

<body>
    <div class="container">
        <h2>Survey Question</h2>
        <hr>
        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name Required</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo Image(Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        <h3>
            <strong>Question 1</strong>
        </h3>
        <h4>Do you want kids?</h4>
        <select class="chosen-select" id="q1" style="display: none;">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>
        <div class="chosen-container chosen-container-single" style="width: 157px;" title id="q1_chosen">
            <a class="chosen-single">
                <span>1 (Strongly Disagree)</span>
                <div>
                    <b></b>
                </div>
            </a>
            <div class="chosen-drop">
                <div class="chosen-search">
                    <input type="text" autocomplete="off">
                </div>
                <ul class="chosen-results">
                    <li class="active-result result-selected" data-option-array-index="1" style>1 (Strongly Disagree)
                    </li>
                    <li class="active-result" data-option-array-index="2" style>2</li>
                    <li class="active-result" data-option-array-index="3" style>3</li>
                    <li class="active-result" data-option-array-index="4" style>4</li>
                    <li class="active-result" data-option-array-index="5" style>5 (Strongly Agree)</li>
                </ul>
            </div>
        </div>
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown link
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Strongly Disagree</a>
                <a class="dropdown-item" href="#">Disagree</a>
                <a class="dropdown-item" href="#">Undecide</a>
                <a class="dropdown-item" href="#">Agree</a>
                <a class="dropdown-item" href="#">Strongly Agree</a>
            </div>
        </div>

        <select class="custom-select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
